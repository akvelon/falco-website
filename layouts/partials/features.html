<div class="p-0 grid-lg-3 grid-1 gap-4" id="falco-features-container">
  {{ range $index, $features := site.Data.en.features }}
  <div class="card card-rounded feature-card">
    <div class="card-body d-flex flex-column gap-3">
      <div class="feature-card__icon">
        <img src="{{ .icon }}" />
      </div>
      <div class="d-flex flex-column h-100 text-content">
        <h4 class="display-4 mt-0 pb-1">{{ .title }}</h4>
        <div class="flex-grow-1 mb-2 pb-1 text-content">{{ .description }}</div>
        <ul
          id="falco-features-{{ $index }}"
          class="collapse multi-collapse ml-3 pl-1 mb-2"
          aria-labelledby="falco-features-{{ $index }}"
        >
          {{ range .features }}
          <li class="text-content">{{ . }}</li>
          {{ end }}
        </ul>
        <button
          data-toggle="collapse"
          data-target="#falco-features-{{ $index }}"
          class="btn btn-link text-primary align-self-start p-0 feature-card__expand-control"
          aria-expanded="false"
          aria-controls="falco-features-{{ $index }}"
        >
          <span class="collapsed text-content">{{ T "home_show_more" }}</span>
          <span class="expanded text-content">{{ T "home_show_less" }}</span>
        </button>
      </div>
    </div>
  </div>
  {{ end }}
</div>
