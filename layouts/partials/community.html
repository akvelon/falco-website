{{ $links := site.Data.en.community }} 
  <div class="grid-md-3 grid-lg-4 grid-1 grid-sm-2 gap-4">
    {{ range $links }}
    <div
      class="card text-center card-rounded card-rounded--shaded community-card"
    >
      <div class="card-body">
        <a class="text-body" href="{{ .url }}">
          <img class="community-card__icon" src="{{ .icon }}" />
          <p class="card-title font-weight-bold mt-3 mb-0">{{ .title }}</p>
          <p class="card-text">{{ .content | markdownify }}</p>
        </a>
      </div>
    </div>
    {{ end }}
  </div>
