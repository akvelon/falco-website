{{ $events := where (index site.Data site.Language.Lang).events "date" ">=" (now.Format "2006-01-02") }}
{{ $sorted := sort $events "date" }}

{{ range $i, $item := first 3 $sorted }}

<div class="d-flex flex-column">
<div class="text-muted mb-2">{{ time.Format "Jan 2, 2006" .date }}</div>
<a class="card-title mb-2 text-body" href="/community/events">
  <h6 class="mb-2">{{ .title }}</h6>
</a>
<div class="card-text news">
  {{ .description | truncate 160 }}
</div>
{{ end }}
</div>
