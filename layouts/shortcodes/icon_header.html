{{ $order := .Get "index" | default "0" }}
{{ $header := $.Get "header" }}
{{ $id := $.Get "id" }}
{{ $src := $.Get "src" }}
{{ $alt := $.Get "alt" }}
<div class="d-flex align-items-center w-100">
  <div order-{{ $order }}>
    <img src="{{ $src }}" alt="{{ $alt }}">
  </div>
  <h3 order-0 id="{{ $id }}">{{ $header }}</h3>
</div>
